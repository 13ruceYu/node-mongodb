name: Test Secrets Demo
on: [push]

jobs:
  SECRET-SSH-ACTIONS:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PWD }}
          script_stop: true
          script: |
            pwd
            ls -l
            touch secrets.txt
            echo ${{ secrets.TEST_SECRET }}